<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>

    <!--FORM: TAG PARA INDICAR UM FORMULÁRIO
        INPUT: PARA ABRIR O TIPO DE FORMULARIO
        PLACEHOLDER: PARA ADICIONAR TEXTO
        LABEL: ETIQUETA DO CAMPO-->
    <form>
        <input type="text" placeholder="Seu Nome"/>
        <br>
        <label for="email">Seu email</label>
        <input id="email" type="email">
        <br>
        <input type="tel" placeholder="Seu telefone">
        <br>
        <input type="number" max="10" min="2" step="2">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <label for="termos">Aceito os termos</label>
        <input type="checkbox">
        <br>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="cor-vermlha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-rosa"> <label for="cor-rosa">Rosa</label>
        <input type="radio" name="cor-favorita" id="cor-preta"> <label for="cor-preta">Preto</label>
        <br>
        <label for="">Qual seu filme favorito</label>
        <select multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br>
        <br>
        <br>
        <textarea></textarea>
        <button type="reset">
            limpar
        </button>
        <button type="submit">
            enviar
        </button>
    </form>

</body>
</html>
